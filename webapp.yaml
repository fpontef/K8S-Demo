# Servir√° para Deployment e Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-pod
  template:
    metadata:
      labels:
        app: webapp-pod
    spec:
      containers:
        - name: webapp
          resources:
            limits:
              memory: 512Mi
              # cpu: "1"
          image: nanajanashia/k8s-demo-app:v1.0
          ports:
          - containerPort: 3000
          env:
          - name: USER_NAME
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_USER
          - name: USER_PWD
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_PASSWORD
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                name: mongo-config
                key: MONGO_URI
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort # by default is ClusterIP, an internal Type
  selector:      # But we need NodePort, and external service Type
    app: webapp-pod
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3000
    nodePort: 30100 # Exposes the Service on each Node's IP at a static port (30000 - 32767 range of ports)
